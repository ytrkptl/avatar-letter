<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>avatar-letter</title>
    <!-- a trick for favicons from any site -->
    <!-- Source: https://css-tricks.com/favicons-next-to-external-links/ -->
    <link
      rel="icon"
      type="image/png"
      href="http://www.google.com/s2/u/0/favicons?domain=yatrik.dev"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Script -->
    <img
      id="avatar-letter-img-full"
      src=""
      alt="avatar-letter-full"
      class="avatar-letter-img"
    />
    <img
      id="avatar-letter-img-large"
      src=""
      alt="avatar-letter-large"
      class="avatar-letter-img"
    />
    <img
      id="avatar-letter-img-big"
      src=""
      alt="avatar-letter-big"
      class="avatar-letter-img"
    />
    <img
      id="avatar-letter-img-med"
      src=""
      alt="avatar-letter-med"
      class="avatar-letter-img"
    />
    <img
      id="avatar-letter-img-small"
      src=""
      alt="avatar-letter-small"
      class="avatar-letter-img"
    />
    <img
      id="avatar-letter-img-tiny"
      src=""
      alt="avatar-letter-tiny"
      class="avatar-letter-img"
    />
    <img
      id="avatar-letter-img-tiny"
      src="http://localhost:5000/api/avatar-letter/file/full/z/webp"
      alt="avatar-letter-tiny"
      class="avatar-letter-img"
    />
    <input type="text" id="letter-input" />
    <button id="fetch-file">Fetch Files</button>
    <input type="reset" id="reset" />
    <script src="script.js"></script>
  </body>
</html>
